<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workbook Three Exercise</title>

</head>

<body>

    <form>
        <input type="date" name="date" id="date">
        <button id="submitButton" type="button">Submit</button>
        <p>
            Submit a date to know what happened on that day.
        </p>

    </form>

    <output id="submit"></output>

    <script>
        let dateBtn = document.getElementById('submitButton');
        dateBtn.addEventListener('click', submitButton);


        function submitButton() {
            let subbmisison = document.getElementById('date').value;
            subbmisison = subbmisison.toString();
            let submit = document.getElementById('submit');
            submit.innerText = subbmisison;
            console.log(subbmisison);
        }

    </script>


    <script src="index.js"></script>
</body>

</html>
